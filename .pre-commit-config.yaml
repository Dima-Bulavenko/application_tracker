# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_install_hook_types:
  - pre-commit
  - pre-push

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/src/client/.*
      - id: end-of-file-fixer
        exclude: frontend/src/client/.*
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      # ruff linter
      - id: ruff-check
        name: ruff check
        entry: backend/.venv/bin/ruff check
        args: ['--select', 'I', '--fix']
        language: system
        types_or: [python, pyi]
      # ruff formatter
      - id: ruff-format
        name: ruff format
        entry: backend/.venv/bin/ruff format
        language: system
        types_or: [python, pyi]
      # mypy
      - id: mypy
        name: mypy
        entry: backend/.venv/bin/mypy
        args: ['--ignore-missing-imports', '--scripts-are-modules']
        require_serial: true
        language: system
        exclude: ^backend/app/tests/
        types_or: [python, pyi]
      # eslint
      - id: eslint
        name: eslint
        entry: frontend/node_modules/.bin/eslint
        language: system
        args: ['--config', './frontend/eslint.config.js']
        types_or: [javascript, ts, tsx, jsx]
      # prettier
      - id: prettier
        name: prettier
        entry: frontend/node_modules/.bin/prettier
        args:
          [
            '--write',
            '--ignore-unknown',
            '--config',
            './frontend/prettier.config.js',
          ]
        files: ^frontend/
        language: system
        types_or: [javascript, ts, tsx, jsx, json, yaml, html, css]

      # Generate OpenAPI schema and Hey API client (pre-push)
      - id: generate-openapi-and-client
        name: generate openapi and heyapi client
        language: system
        entry: bash -lc './scripts/generate-client.sh'
        pass_filenames: false
        always_run: true
        stages: [pre-push]
        require_serial: true

      # TypeScript typecheck (pre-push)
      - id: ts-typecheck
        name: typescript typecheck
        language: system
        # ensure deps exist, then run typecheck without emitting files
        entry: bash -lc 'cd frontend && { [ -d node_modules ] || npm ci --no-audit --no-fund; } && ./node_modules/.bin/tsc -p tsconfig.json --noEmit'
        pass_filenames: false
        always_run: true
        stages: [pre-push]
        require_serial: true
